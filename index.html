<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="calendar">
        <!-- month - year -->
        <div class="month_year_section">
            <h1>Tháng</h1>
            <h1 class="month">month</h1>
            <h1>năm</h1>
            <h1 class="year">year</h1>
        </div>
        <!-- day -->

        <div class="date_section">
            <div class="date_number">
                <p>
                    1
                </p>
            </div>
            <div class="date_text">
                <p>
                    Thứ hai
                </p>
            </div>
        </div>

        <!-- calendar -->
        <div>
            <table class="calendar_part" border="1">

            </table>
        </div>

        <!-- pagination -->
        <div>
            <form class="pagination">
                <i class="fa-solid fa-angles-left"></i>
                <i class="fa-solid fa-angle-left"></i>
                <p>/</p>
                <select class="select_day_section" name="day" id="">

                </select>
                <p>/</p>
                <select class="select_day_month" name="day" id="">

                </select>
                <p>/</p>
                <input class="select_day_year" value="2024" type="text">
                <button class="submit">OK</button>
                <i class="fa-solid fa-angle-right"></i>
                <i class="fa-solid fa-angles-right"></i>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
